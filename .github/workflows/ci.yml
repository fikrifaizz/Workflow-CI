name: CI MLflow Project

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-train-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python 3.12.7
      uses: actions/setup-python@v5
      with:
        python-version: 3.12.7

    - name: Install dependencies
      run: |
        pip install mlflow==2.19.0

    - name: Run MLflow Project
      run: |
        cd MLProject
        mlflow run . -P data_path=ai_dev_productivity_processed.csv

    - name: Get MLflow Run ID
      run: |
        echo "Simulasikan pengambilan run ID (bisa gunakan REST API jika real)"

    - name: Upload to GitHub Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: |
          MLProject/model.pkl

    - name: Build Docker Image
      run: |
        docker build -t fikrifaizz/smsml-model:latest ./MLProject

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker Image
      run: |
        docker push fikrifaizz/smsml-model:latest